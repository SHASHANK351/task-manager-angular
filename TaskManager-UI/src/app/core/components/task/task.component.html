<form
  #formGroup="ngForm"
  id="ngForm"
  class="form container col-12 col-lg-10 col-xl-8"
  name="formGroup"
  role="form"
  (ngSubmit)="addTask($event)"
>
  <div class="form-group m-1">
    <mat-form-field class="w-50" floatLabel="always">
      <mat-label>Title</mat-label>
      <input
        matInput
        #title="ngModel"
        type="text"
        name="title"
        required
        [(ngModel)]="task.title"
        placeholder="Title goes here"
      />
      <mat-error *ngIf="title.errors?.required">Title is required.</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group m-1">
    <mat-form-field class="w-100" floatLabel="always">
      <mat-label>Title</mat-label>
      <textarea
        matInput
        #desc="ngModel"
        name="desc"
        rows="4"
        required
        [(ngModel)]="task.desc"
        placeholder="Description goes here"
      ></textarea>
      <mat-error *ngIf="desc.errors?.required"
        >Description is required.</mat-error
      >
    </mat-form-field>
  </div>
  <div class="form-group m-1">
    <mat-form-field floatLabel="always">
      <mat-label>Select Status</mat-label>
      <mat-select
        #status="ngModel"
        name="status"
        [(ngModel)]="task.status"
        [required]="true"
      >
        <mat-select-trigger>
          {{ task.status || "Select Status" }}
        </mat-select-trigger>
        <mat-option *ngFor="let option of statusOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="status.errors?.required">Status is required.</mat-error>
    </mat-form-field>
  </div>
  <div class="mt-2">
    <button routerLink="/" class="btn btn-secondary m-2">Cancel</button>
    <span [ngClass]="formGroup.invalid ? 'not-allowed' : ''">
      <button
        type="submit"
        class="btn btn-primary m-2"
        [disabled]="formGroup.invalid"
      >
        Add
      </button>
    </span>
  </div>
</form>
