<form
  #formGroup="ngForm"
  id="ngForm"
  class="form container col-12 col-lg-10 col-xl-8"
  name="formGroup"
  role="form"
  (ngSubmit)="login($event)"
>
  <div class="form-group m-1">
    <mat-form-field class="w-50" floatLabel="always">
      <mat-label>User Name</mat-label>
      <input
        matInput
        #userName="ngModel"
        type="text"
        name="userName"
        required
        [(ngModel)]="loginForm.userName"
        placeholder="User Name goes here"
      />
      <mat-error *ngIf="userName.errors?.required"
        >Please enter the User Name.</mat-error
      >
    </mat-form-field>
  </div>
  <div class="form-group m-1">
    <mat-form-field class="w-50" floatLabel="always">
      <mat-label>Password</mat-label>
      <input
        matInput
        #password="ngModel"
        type="password"
        name="password"
        required
        [(ngModel)]="loginForm.password"
        placeholder="Password goes here"
      />
      <mat-error *ngIf="password.errors?.required"
        >Please enter the password.</mat-error
      >
    </mat-form-field>
  </div>

  <div class="mt-2">
    <span [ngClass]="formGroup.invalid ? 'not-allowed' : ''">
      <button
        type="submit"
        class="btn btn-primary m-2"
        [disabled]="formGroup.invalid"
      >
        Login
      </button>
    </span>
  </div>
</form>
